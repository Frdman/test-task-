<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS-стили -->
</head>

<body>

    <!-- Кнопка "Начать" -->
    <div class="start">
        <button id="startButton"><span>Начать</span></button>
    </div>
    <!-- Попап -->
    <div id="popupContainer" class="popup-container">
        <div class="popup">
            <h2>Попап</h2>
            <div class="input-container">
                <div class="column1">
                    <input type="text" placeholder="Поле 1" name="text" class="input">
                    <input type="text" placeholder="Поле 2" name="text" class="input">
                    <input type="text" placeholder="Поле 3" name="text" class="input">
                </div>
                <div class="column2">
                    <input type="text" placeholder="Поле 4" name="text" class="input">
                    <input type="text" placeholder="Поле 5" name="text" class="input">
                </div>
            </div>
            <div class="end">
                <button id="submitButton"><span>Отправить</span></button>
            </div>
        </div>
    </div>

    <!-- Вывод данных на основной странице -->
    <div id="output"></div>
    <!--Подключение скриптов-->
    <script src="index.js"></script>
</body>

</html>
