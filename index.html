<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS-стили -->
</head>
<body>

<!-- Кнопка "Начать" -->
<button id="startButton">Начать</button>

<!-- Попап -->
<div id="popupContainer" class="popup-container">
    <div class="popup">
        <h2>Попап</h2>
        <div class="input-container">
            <input type="text" placeholder="Поле 1">
            <input type="text" placeholder="Поле 2">
            <input type="text" placeholder="Поле 3">
            <input type="text" placeholder="Поле 4">
            <input type="text" placeholder="Поле 5">
        </div>
        <button id="submitButton">Отправить</button>
    </div>
</div>

<!-- Вывод данных на основной странице -->
<div id="output"></div>

</body>
</html>
